<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 20px;
        }
        .select-group {
            margin-bottom: 10px;
        }
        select {
            margin-left: 10px;
            padding: 5px;
            min-width: 150px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .circle-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .circle-item.warning {
            background-color: #fff3cd;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .pattern-select {
            margin-left: 10px;
        }
        .note-area {
            margin-top: 5px;
        }
        .note-area textarea {
            width: 100%;
            min-height: 60px;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .pattern-indicator {
            margin-left: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .pattern-1 {
            background-color: rgba(0, 64, 255, 0.2);
        }
        .pattern-2 {
            background-color: rgba(128, 192, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle Checker</h1>
        <div id="controls" class="controls"></div>
        <canvas id="circleCanvas" width="800" height="800"></canvas>
        <div id="status" class="status"></div>
        <div class="circle-list">
            <h3>配置された円の一覧</h3>
            <div id="circleItems"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
